<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            [属性名] 选择含有指定属性的元素
            [属性名 = 属性值]选择含有指定属性值的元素
            [属性名 ^= 属性值]选择以指定值开头的元素
            [属性名 $= 属性值]选择以指定值结尾的元素
            [属性名 *= 属性值]选择含有指定值的元素
        */
        /* p[title]{
            color: antiquewhite;
        } */
        p[title^=a]{
            color: blue;
        }
        p[title$=a]{
            font-size: 70px;
        }
        p[title*=ac]{
            font-weight: 200;
        }
    </style>
</head>
<body>
    <p title="abc">今夜月色真美</p> 
    <p title="acc">风也温柔</p>
</body>
</html>
