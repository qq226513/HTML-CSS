<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: antiquewhite;
            background-color: brown;
        }
    </style>
</head>
<body>
    <!--
        样式的继承，我们为一个元素设置的样式同时也会应用到他的后代元素上

        继承发生在祖先和后代中

        不是所有的样式都会被继承
            如：背景相关，布局相关等都不会被继承

    -->
    <p>
        我是一个P <br>
        <span>我是p中的span</span>
    </p>

</body>
</html>
