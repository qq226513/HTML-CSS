<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        文档流(normal flow)
            -网页是一个多层的结构 层层累加
            -通过css可以分别为每一层来设置样式
            -用户只能看到最上面一层
            -这些层中最底层被称为文档流 是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
            -对元素来说主要有两个状态
                -在文档流
                    -特点
                        -块元素
                            -块元素会在页面中独占一行
                            -默认宽度是父元素的全部（会把父元素撑满）
                            -默认高度是被内容撑开（子元素）
                        -行内元素
                            -行内元素不会独占一行
                            -自左向右水平排列

                 -不在文档流（脱离文档流）

     -->
     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
    </body>

</html>
